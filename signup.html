<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to XYZ</h1>

        <form action="login page.html" method="POST">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" maxlength="25" minlength="4" required><br>

            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" maxlength="25" minlength="4" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" maxlength="25" minlength="4" required><br>

            <label for="phone">Phone number:</label>
            <input type="tel" id="phone" name="phone" maxlength="25" minlength="4" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" maxlength="25" minlength="4" required><br>

            <label for="confirm-password">Confirm password:</label>
            <input type="password" id="confirm-password" name="confirm-password" maxlength="25" minlength="4" required><br>

            <button type="submit">
                <img src="signup.png" alt="Create Account">
            </button>
        </form>

        <p>Already have an account?</p>
        <a href="login.html" class="login-link">
            <img src="login.png" alt="Login">
        </a>
    </div>

    <footer>
        <p>Need help?</p>
        <a href="https://wa.me/qr/AOAOO3FROJNCF1">Chat with our WhatsApp support team</a><br>
        <a href="mailto:adhavarjun431@gmail.com">Email us at adhavarjun431@gmail.com</a>
    </footer>
</body>
</html>
