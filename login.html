            <button>

            <p>Create an account</p>

                <a href="signup.html">Signup</a>
            </button>

            <p>Forgot password?</p>
            <button>
                <a href="forgot password.html">
                    <img src="forgot password.png" alt="Forgot Password">
                    
                </a>
            </button>
        </div>

        <footer>
