<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>
    <link rel="stylesheet" href="otp.css">
    <script src="otp.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to XYZ</h1>

        <p>
            <label for="otp">Enter your OTP:</label><br>
            <input type="text" id="otp" name="otp" placeholder="Enter OTP" required><br><br>

            <label for="new-password">Enter your new password:</label><br>
            <input type="password" id="new-password" name="new-password" minlength="4" maxlength="25" required><br><br>

            <label for="confirm-password">Confirm password:</label><br>
            <input type="password" id="confirm-password" name="confirm-password" minlength="4" maxlength="25" required><br><br>

            <button type="submit">
                <a href="login page.html">
                    <img src="signup.png" alt="Submit">
                    
                </a>
            </button>
        </p>
    </div>

    <footer>
        <p>Need help?</p>
        <a href="https://wa.me/qr/AOAOO3FROJNCF1">Chat with our WhatsApp support team</a><br>
        <a href="mailto:adhavarjun431@gmail.com">Email us at adhavarjun431@gmail.com</a>
    </footer>
</body>
</html>
